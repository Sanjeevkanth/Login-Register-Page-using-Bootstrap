<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
<style type="text/css">
	*{
	padding: 0;
	margin: 0;
	text-decoration: none;
	list-style: none;
	text-decoration: none;
}
.top1{
	height: 100px;
	background: url(image1.jpg);
	background-repeat: no-repeat;
	background-size: 100% 200px;
	text-align: center;

}
.name1{
	padding: 22px 0px 0px 0px;
    color: white;
	font-size:28px; 
}
.name2{
	padding: 10px 0px 0px 0px;
	color: white;

}
.top2{
	background: gray;
	height: 40px;
	width: 100%;
}
label.logo{
	color:white;
	font-size: 20px;
	line-height: 40px;
	padding: 0 50px;
	font-weight: bold;
}
.top2 ul{
	float: right;
	margin-right: 20px;
}
.top2 ul li{
	display: inline-block;
	line-height: 40px;
	margin: 0 5px;
}
.top2 ul li a{
	color: white;
	font-size: 17px;
	padding: 7px 13px;
	border-radius: 5px;
	text-transform:uppercase;
}
a.nav_ref:hover{
	background: #008206;
	transition: .5s; 
}
body{
	background: url(image3.jpg);
	background-repeat: no-repeat;
	background-size: cover; 
}
.bac{
	background-color: gray; 
	border-radius: 20px; 
	margin-top: 20px;
	margin-left: 300px;
}

.txt_field{
  		position: relative;
  		border-bottom: 2px solid #ffffff;
  		margin: 30px 0;
  	}
  	.txt_fd{
  		margin: 30px 0;
  	}
  	.txt_field input{
  		width: 100%;
  		padding: 0 5px;
  		height: 40px;
  		font-size: 16px;
  		border: none;
  		background: none;
  		outline: none;
  	}
  	.txt_field label{
  		position: absolute;
  		top: 50%;
  		left: 5px;
  		color: #ffffff;
  		transform: translateY(-50%);
  		font-size: 16px;
  		pointer-events: none;
  		transition: .5s;
  	}
  	.txt_field span::before{
  		content: '';
  		position: absolute;
  		top: 40px;
  		left: 0;
  		width: 0%;
  		height: 2px;
  		background: #2691d9;
  		transition: .5s;
  	}
  	.txt_field input:focus ~ label,
  	.txt_field input:valid ~ label{
  		top: -5px;
  		color: black;

  	}
  	.txt_field input:focus ~ span::before,
  	.txt_field input:valid ~ span::before{
  		width: 100%;
  	}
</style>
</head>
<body>
	<nav class="top1"></nav>
<nav class="top2">
	<label class="logo">WELCOME</label>		
  
</nav>
<div class="container-fluid">
	<div class="row">
		<div class=""></div>
		<div class="col-md-6 bac"><br>
			<h1 class="text-center text-white" >REGISTER</h1>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="txt_field">
				
							<input type="text" id="f_name" required="required">
							<label>First Name</label>
							<span></span>
						</div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<div class="txt_field">
				
							<input type="text" id="l_name" required="">
							<label>Last Name</label>
							<span></span>
						</div>						
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="txt_field">
				
							<input type="text" id="address" required="required">
							<label>Address</label>
							<span></span>
						</div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<div class="txt_field">
				
							<input type="text" id="email" required="">
							<label>EmailID</label>
							<span></span>
						</div>						
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="txt_field">
				
							<input type="Password" id="new_pass" required="">
							<label>Create Password</label>
							<span></span>
						</div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<div class="txt_field">
				
							<input type="Password" id="con_pass" required="">
							<label>Confirm Password</label>
							<span></span>
						</div>						
					</div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-success btn-lg txt_field" style="border-radius: 15px;margin-top: 0%;">Register</button>
			</div>
			<div class="text-right txt_fd " style="margin-top: -2%;">
				<a href="Login.html" class="text-dark">Already have an Account?</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
